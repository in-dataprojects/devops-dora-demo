name: Simular Deployments automáticos

on:
  schedule:
    - cron: '*/15 * * * *'  # Todos os dias de 15 em 15 min
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # token personalizado aqui

      - name: Criar Tag
        run: |
          git config user.name "simulador-bot"
          git config user.email "bot@simulador.com"
          TAG_NAME="deploy-$(date +'%Y%m%d-%H%M')"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Gerar Release Automática
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Deploy Automático em Produção $(date +'%Y-%m-%d %H:%M')"
          body: "Deploy automático simulado."
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # token personalizado
